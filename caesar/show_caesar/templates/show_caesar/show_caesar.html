      function test(){

        type:"GET",
        // dataType: 'json',

          alert("ajax_error");
        },
        });
      }
    </script>

  <body>
    <!-- <input id="text" type="text" name="test"> -->
    <input id="botton" type="submit" value="submit" onclick="test()">
